<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Create Contact</title>
</head>
<body>
    <header>
        <h1><a href="/page1.html">Contact</a></h1>
        <ul>
            <li><a href="/page2.html">Create New Contact+</a></li>
            <li><a href="/page3.html">Show Favourites</a></li>
        </ul>
    </header>

    <main>
        <img id="profileImg" src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_960_720.png" alt="profile">
        <ul class='inputFields'>
            <li><div class='textField'>Contact Name</div></li>
            <li>
                <div class='textField'>Contact Phone</div>
                <button class='addButton'>+</button>
            </li>
            <li>
                <div class='textField'>Contact Address</div>
                <button class='addButton'>+</button>
            </li>
            <li>
                <div class='textField'>Contact Email</div>
                <button class='addButton'>+</button>
            </li>
            <li>
                <button class='saveButton'>Save Contact</button>
                <button class='cancelButton'>Cancel</button>
            </li>
        </ul>
        
    </main>
</body>
</html>
